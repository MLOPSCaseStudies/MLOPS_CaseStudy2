name: Discord Notification
on:
 push:
  branches: [main]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
-name: Send Discord notification
   env:
    DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
   run:
     curl -X POST -H "Content-Type: application/json" \-d "{"content": "A new commit was pushed to the main branch by $GITHUB_ACTOR. ðŸ˜„ CS553_CaseStudy_Group 11 rock!"}" \$DISCORD_WEBHOOK
